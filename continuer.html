<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            background-color: #000;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .header span.highlight {
            color: #FF6600;
        }

        .map-section {
            position: relative;
            overflow: hidden;
        }

        .map-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .stops-list {
            padding: 20px;
            text-align: center;
            background-color: #000;
        }

        .stops-list h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FF6600;
        }

        .stops-list ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .stops-list ul li {
            font-size: 16px;
            line-height: 2;
        }

        .stops-list ul li::before {
            content: "• ";
            color: #FF6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="highlight">Mobilize R-Way</span><br>
            Confirmation des Dates
        </div>

        <div class="map-section">
            <!-- Image de la carte avec itinéraire -->
            <img src="images/carte-itineraire.png" alt="Carte itinéraire de Paris à La Rochelle">
        </div>

        <div class="stops-list">
            <h2>Choisissez vos Arrêts</h2>
            <ul>
                <li>Paris</li>
                <li>Chartres</li>
                <li>Orléans</li>
                <li>Tours</li>
                <li>Poitiers</li>
                <li>Niort</li>
                <li>La Rochelle</li>
            </ul>
        </div>
    </div>
</body>
</html>
