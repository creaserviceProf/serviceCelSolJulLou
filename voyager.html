<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .logo-taille2 {
            transform: translateX(12px) scale(1.5);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            color: #FF6600;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .calendar table {
            margin: 0 auto;
            border-collapse: collapse;
            color: #fff;
        }

        .calendar table th, .calendar table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }

        .calendar table td.active {
            background-color: #FF6600;
            color: #fff;
            font-weight: bold;
        }

        .gamme-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container a {
            background-color: #FF6600;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- En-tÃªte avec les logos -->
    <div class="header">
        <div class="logo-container">
            <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
            <img src="images/logo_rway.PNG" alt="Logo R-Way" class="logo-taille2">
        </div>
    </div>

    <div class="container">
        <h1>Organisation du Voyage</h1>
        <!-- Contenu principal -->
    </div>
</body>
</html>
