<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .calendar {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar table {
            margin: 0 auto;
            border-collapse: collapse;
            color: #fff;
        }

        .calendar table th, .calendar table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
        }

        .calendar table td.active {
            background-color: #FF6600;
            color: #fff;
            font-weight: bold;
        }

        .calendar table td:hover {
            background-color: #333;
        }

        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-controls button {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #FF6600;
            font-size: 16px;
            cursor: pointer;
        }

        .calendar-controls button:hover {
            background-color: #FF6600;
            color: #000;
        }

        .calendar-controls select {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-controls">
            <button id="prev-month">◀</button>
            <select id="month-select"></select>
            <button id="next-month">▶</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                    <th>Dim</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const monthNames = [
            "Janvier", "Février", "Mars", "Avril", "Mai", "Juin", 
            "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
        ];

        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const monthSelect = document.getElementById("month-select");
        const calendarTable = document.getElementById("calendar-table").querySelector("tbody");

        function populateMonthSelect() {
            monthSelect.innerHTML = "";
            for (let i = 0; i < monthNames.length; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = `${monthNames[i]} ${currentYear}`;
                if (i === currentMonth) option.selected = true;
                monthSelect.appendChild(option);
            }
        }

        function generateCalendar(month, year) {
            calendarTable.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let day = 1;
            const rows = Math.ceil((daysInMonth + firstDay) / 7);

            for (let i = 0; i < rows; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if ((i === 0 && j < (firstDay === 0 ? 6 : firstDay - 1)) || day > daysInMonth) {
                        cell.textContent = "";
                    } else {
                        cell.textContent = day;
                        cell.addEventListener("click", () => {
                            document.querySelectorAll("td.active").forEach(td => td.classList.remove("active"));
                            cell.classList.add("active");
                            console.log(`Jour sélectionné : ${day} ${monthNames[month]} ${year}`);
                        });
                        day++;
                    }
                    row.appendChild(cell);
                }
                calendarTable.appendChild(row);
            }
        }

        function updateCalendar() {
            generateCalendar(currentMonth, currentYear);
            populateMonthSelect();
        }

        document.getElementById("prev-month").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        });

        monthSelect.addEventListener("change", () => {
            currentMonth = parseInt(monthSelect.value);
            updateCalendar();
        });

        updateCalendar();
    </script>
</body>
</html>
