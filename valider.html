<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way - Récapitulatif du Voyage</title>
    <style>
        /* --- Reset de base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* --- Conteneur principal --- */
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: 10px;
        }

        /* --- En-tête et logo --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
        }

        /* --- Titre principal --- */
        h1 {
            font-size: 18px;
            color: #FF6600;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* --- Liste des arrêts --- */
        .stops-section {
            text-align: center;
            margin: 20px 10px;
            border-left: 2px solid #FF6600;
            padding-left: 10px;
        }

        .stops-section .stop {
            font-size: 16px;
            line-height: 1.8;
            color: white;
        }

        .stops-section .stop.orange {
            color: #FF6600;
            font-weight: bold;
        }

        /* --- Section carte --- */
        .map-section img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        /* --- Informations voyage --- */
        .details-section {
            text-align: left;
            margin: 20px 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .details-section span {
            color: #FF6600;
        }

        /* --- Section paiement --- */
        .payment-section {
            text-align: left;
            margin: 20px 10px;
        }

        .payment-section img {
            width: 60px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* --- Boutons de paiement --- */
        .payment-methods {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <div class="header">
            <img src="images/logo_rway.PNG" alt="Logo R-Way">
        </div>

        <!-- Titre principal -->
        <h1>Récapitulatif du Voyage Programmé</h1>

        <!-- Section arrêts -->
        <div class="stops-section">
            <div class="stop orange">Paris</div>
            <div class="stop">Chartres</div>
            <div class="stop">Orléans</div>
            <div class="stop">Tours</div>
            <div class="stop">Poitiers</div>
            <div class="stop">Niort</div>
            <div class="stop">Le Mans</div>
            <div class="stop">Angers</div>
            <div class="stop orange">La Rochelle</div>
        </div>

        <!-- Section carte -->
        <div class="map-section">
            <img src="images/carte_proposition2.PNG" alt="Carte du trajet">
        </div>

        <!-- Informations sur le voyage -->
        <div class="details-section">
            <p><span>Départ :</span> 3 juin 2025</p>
            <p><span>Horaire :</span> 13h30</p>
            <p><span>Gamme choisie :</span> R-Way 4 à 8 personnes</p>
            <p><span>Type :</span> "Deluxe"</p>
        </div>

        <!-- Récapitulatif de paiement -->
        <div class="payment-section">
            <h2>Récapitulatif de Paiement</h2>
            <div class="payment-methods">
                <img src="images/paypal.PNG" alt="PayPal">
                <img src="images/cb.PNG" alt="Carte Bancaire">
                <img src="images/googlepay.PNG" alt="Google Pay">
                <img src="images/applepay.PNG" alt="Apple Pay">
            </div>
        </div>
    </div>
</body>
</html>
