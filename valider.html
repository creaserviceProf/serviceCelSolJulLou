<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way - Récapitulatif du Voyage</title>
    <style>
        /* --- Reset de base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* --- Conteneur principal --- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* --- Colonne de gauche (informations) --- */
        .info-column {
            flex: 1;
            padding: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: #FF6600;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            color: #FF6600;
            margin-bottom: 40px;
        }

        .stops {
            text-align: left;
            border-left: 3px solid #FF6600;
            padding-left: 15px;
            margin-bottom: 40px;
        }

        .stop {
            font-size: 18px;
            line-height: 2;
        }

        .stop.orange {
            color: #FF6600;
            font-weight: bold;
        }

        .details {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .details span {
            color: #FF6600;
        }

        h2 {
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .payment-methods img {
            width: 100px; /* Agrandissement des images */
        }

        /* --- Colonne de droite (carte) --- */
        .map-column {
            flex: 1;
            text-align: right;
        }

        .map {
            position: relative;
            width: 100%;
            padding-top: 75%; /* Ratio 4:3 */
            background-image: url('images/carte_proposition3.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 400%; /* Agrandissement de la carte à 4 fois la taille originale */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Colonne de gauche -->
        <div class="info-column">
            <!-- Logo -->
            <div class="logo">
                MOBILIZE <span>R-WAY</span>
            </div>

            <!-- Titre -->
            <h1>Récapitulatif du voyage programmé</h1>

            <!-- Liste des arrêts -->
            <div class="stops">
                <div class="stop orange">Paris</div>
                <div class="stop">Chartres</div>
                <div class="stop">Orléans</div>
                <div class="stop">Tours</div>
                <div class="stop">Poitiers</div>
                <div class="stop">Niort</div>
                <div class="stop orange">La Rochelle</div>
            </div>

            <!-- Détails -->
            <div class="details">
                <p><span>Départ :</span> 3 juin 2025</p>
                <p><span>Horaire :</span> 13h30</p>
                <p><span>Gamme choisie :</span> R-Way 4 à 8 personnes</p>
                <p><span>Type :</span> "Deluxe"</p>
            </div>

            <!-- Paiement -->
            <h2>Récapitulatif de paiement</h2>
            <div class="payment-methods">
                <img src="images/paypal.PNG" alt="PayPal">
                <img src="images/cb.PNG" alt="Carte Bancaire">
                <img src="images/googlepay.PNG" alt="Google Pay">
                <img src="images/applepay.PNG" alt="Apple Pay">
            </div>
        </div>

        <!-- Colonne de droite -->
        <div class="map-column">
            <div class="map"></div>
        </div>
    </div>
</body>
</html>
