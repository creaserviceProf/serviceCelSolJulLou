<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 60px;
            text-align: center;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            color: #FF6600;
        }

        .gamme-selection {
            margin-top: 40px;
        }

        .gamme-selection h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF6600;
        }

        .gamme-items {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gamme-item {
            flex: 1;
            min-width: 250px;
            background-color: #111;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .gamme-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .gamme-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .gamme-item p {
            font-size: 14px;
            color: #ccc;
        }

        .gamme-item.selected {
            border-color: #FF6600;
            background-color: #222;
        }

        .gamme-item .selected-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #FF6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
                <img src="images/logo_rway.PNG" alt="Logo R-Way">
            </div>
        </div>

        <div class="title">Organisation du Voyage</div>

        <div class="section gamme-selection">
            <h2>Sélection de la taille du véhicule</h2>
            <div class="gamme-items">
                <div class="gamme-item" onclick="selectGamme(this)">
                    <img src="images/voiture_rail.PNG" alt="R-Way 1 à 4 Personnes">
                    <h3>R-Way 1 à 4 Personnes</h3>
                    <p>Capacité : 1 à 4 personnes</p>
                    <span class="selected-text" style="display: none;">Vous avez sélectionné R-Way 1 à 4 personnes</span>
                </div>
                <div class="gamme-item" onclick="selectGamme(this)">
                    <img src="images/voiture_route2.JPG" alt="R-Way 4 à 8 Personnes">
                    <h3>R-Way 4 à 8 Personnes</h3>
                    <p>Capacité : 4 à 8 personnes</p>
                    <span class="selected-text" style="display: none;">Vous avez sélectionné R-Way 4 à 8 personnes</span>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="continuer.html">Continuer</a>
        </div>
    </div>

    <script>
        function selectGamme(element) {
            // Retirer la sélection d'autres éléments
            document.querySelectorAll(".gamme-item").forEach(item => {
                item.classList.remove("selected");
                item.querySelector(".selected-text").style.display = "none"; // Masquer le texte
            });

            // Ajouter la sélection à l'élément cliqué
            element.classList.add("selected");
            element.querySelector(".selected-text").style.display = "block"; // Afficher le texte
        }
    </script>
</body>
</html>
