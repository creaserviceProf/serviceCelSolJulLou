<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way - Choix des Arrêts</title>
    <style>
        /* --- Reset et structure de base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding-top: 0; /* Retire la bande noire en haut */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        /* --- Section principale --- */
        .main-section {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #FF6600; /* Texte orange */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .map-section img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stops-list {
            text-align: center; /* Centre l'ensemble du bloc de liste */
            margin: 20px auto;
            max-width: 600px;
        }

        .stops-list h2 {
            font-size: 20px;
            color: #FF6600; /* Titre orange */
            text-align: center;
            margin-bottom: 15px;
        }

        .stops-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre tous les éléments de la liste */
        }

        .stops-list ul li {
            font-size: 16px;
            line-height: 1.8;
            position: relative;
            display: flex;
            align-items: center; /* Aligne les points et le texte verticalement */
            gap: 10px; /* Espacement entre le point orange et le texte */
            color: #FF6600; /* Couleur orange par défaut */
        }

        .stops-list ul li.le-mans,
        .stops-list ul li.angers {
            color: white; /* Changer la couleur du texte de "Le Mans" et "Angers" à blanc */
        }

        .stops-list ul li::before {
            content: "•"; /* Point orange */
            color: #FF6600;
            font-size: 18px;
        }

        /* --- Style du bouton --- */
        .button {
            margin: 20px auto;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            background-color: #FF6600; /* Fond orange */
            transition: background-color 0.3s; /* Animation de transition */
        }

        .button:hover {
            background-color: #FF9900; /* Fond orange plus clair au survol */
        }

        /* --- Barre de recherche pour départ et arrivée --- */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #333;
            color: #FFF;
            border-bottom: 2px solid #FF6600; /* Trait orange sous l'entrée */
        }

        .search-bar .separator {
            width: 100px;
            height: 2px;
            background-color: #FF6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo et Header -->
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
                <img src="images/logo_rway.PNG" alt="Logo R-Way">
            </div>
        </div>

        <!-- Section principale -->
        <div class="main-section">
            <h1>Choix des Arrêts</h1>

            <!-- Carte avec itinéraire -->
            <div class="map-section">
                <a href="continuer.html"><img src="images/carte_proposition2.PNG" alt="Carte itinéraire de Paris à La Rochelle"></a>
            </div>

            <!-- Liste des arrêts -->
            <div class="stops-list">
                <h2>Choisissez vos Arrêts</h2>
                <ul>
                    <li>Paris</li>
                    <li>Chartres</li>
                    <li>Orléans</li>
                    <li>Tours</li>
                    <li>Poitiers</li>
                    <li>Niort</li>
                    <li class="le-mans">Le Mans</li>
                    <li class="angers">Angers</li>
                    <li>La Rochelle</li>
                </ul>
            </div>

            <!-- Barre de recherche pour départ et arrivée avec trait orange au milieu -->
            <div class="search-bar">
                <input type="text" placeholder="Ville de départ">
                <div class="separator"></div>
                <input type="text" placeholder="Ville d'arrivée">
            </div>

            <div class="button-container">
                <a href="valider.html" class="button">VALIDER</a>
            </div>
        </div>
    </div>
</body>
</html>
